<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC Confessions</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 75, 110, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 25px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #ff4d6d;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            margin-left: 2px;
        }

        /* The 'required' attribute works with these tags below */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ff4d6d;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c9184a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(201, 24, 74, 0.3);
        }

        .privacy-note {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ’Œ Secret Valentine</h1>
        <p>Do you have a secret crush to confess? Write your Valentine's message here. It's completely anonymous.</p>

        <form action="https://formspree.io/f/xpqlvgqq" method="POST">

            <div class="input-group">
                <label for="to_person">To :</label>
                <input type="text" id="to_person" name="Recipient" placeholder="Name of your crush..." required>
            </div>

            <div class="input-group">
                <label for="message">Your Message :</label>
                <textarea id="message" name="Confession" placeholder="Type your confession here..." required></textarea>
            </div>

            <input type="hidden" name="_subject" value="New Valentine Confession!">

            <button type="submit">Send</button>
        </form>

    </div>

</body>

</html>
